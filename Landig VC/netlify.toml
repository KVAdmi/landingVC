[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# Headers para assetlinks.json
[[headers]]
  for = "/.well-known/assetlinks.json"
  [headers.values]
    Content-Type = "application/json; charset=utf-8"
    Cache-Control = "max-age=300"

# Excepción específica para .well-known (CRÍTICO: debe ir ANTES del /* catch-all)
[[redirects]]
  from = "/.well-known/*"
  to = "/.well-known/:splat"
  status = 200
  force = false

# Excepción específica para la página de eliminación de cuenta
[[redirects]]
  from = "/account-deletion"
  to = "/account-deletion.html"
  status = 200

# Single Page App routing: serve index.html for all non-file paths (DEBE SER EL ÚLTIMO)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Redirect legacy favicon paths to the new site icon
[[redirects]]
  from = "/favicon.ico"
  to = "/icon.png"
  status = 301

[[redirects]]
  from = "/favicon.png"
  to = "/icon.png"
  status = 301